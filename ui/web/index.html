<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruby Assistant</title>
    <link rel="stylesheet" href="/static/style.css">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Marked for Markdown Rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Highlight.js for Code Highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <link rel="icon" type="image/png" href="/static/ruby_icon.png">
</head>

<body>

    <div class="app-container" id="main-app">

        <!-- Sidebar / Config Panel -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fa-solid fa-heart"></i> Ruby</h2>
            </div>

            <div class="config-section">
                <label>LLM Provider</label>
                <select id="provider-select">
                    <option value="openai">OpenAI</option>
                    <option value="anthropic">Anthropic (Claude)</option>
                    <option value="google">Google (Gemini)</option>
                    <option value="ollama">Ollama (Local)</option>
                </select>
            </div>

            <div class="config-section" id="model-section">
                <label>Model</label>
                <select id="model-select">
                    <option value="gpt-4o">gpt-4o</option>
                    <option value="gpt-4o-mini">gpt-4o-mini</option>
                    <option value="claude-3-5-sonnet-20241022">claude-3-5-sonnet</option>
                    <option value="gemini-2.0-flash">gemini-2.0-flash</option>
                    <option value="gemini-1.5-pro">gemini-1.5-pro</option>
                    <option value="llama3.2">llama3.2 (local)</option>
                    <option value="function-gemma">function-gemma (local)</option>
                </select>
            </div>

            <div class="config-section">
                <label class="checkbox-container">
                    <input type="checkbox" id="hybrid-routing-check">
                    <span class="checkmark"></span>
                    Use FunctionGemma for Routing
                </label>
            </div>

            <div class="config-section">
                <label>Speech Settings</label>
                <label class="checkbox-container">
                    <input type="checkbox" id="voice-toggle">
                    <span class="checkmark"></span>
                    Enable Voice
                </label>
                <div class="voice-controls">
                    <select id="voice-select" class="voice-select">
                        <option value="">(No voices found)</option>
                    </select>
                    <button id="refresh-voices-btn" class="icon-btn" title="Refresh Voice List">
                        <i class="fa-solid fa-arrows-rotate"></i>
                    </button>
                </div>
            </div>

            <div id="current-model-display" class="model-badge">gpt-4o</div>

            <div class="actions">
                <button id="view-memory-btn" class="btn"
                    style="margin-bottom: 10px; background: rgba(59, 130, 246, 0.1); color: #3b82f6;">
                    <i class="fa-solid fa-brain"></i> View Memory
                </button>
                <button id="clear-btn" class="btn btn-danger">
                    <i class="fa-solid fa-trash"></i> Clear History
                </button>
            </div>

            <div class="status-footer">
                <div class="status-item">
                    <span class="status-dot online"></span> Agent Active
                </div>
                <div style="font-size: 0.6rem; color: #888; margin-top: 5px; opacity: 0.5;">Ruby UI v1.3.4-DEBUG</div>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="chat-area">
            <div id="chat-history" class="chat-history">
                <!-- Messages will appear here -->
                <div class="message system">
                    <div class="content">Helper agent connected via MemU memory layer.</div>
                </div>
            </div>

            <div id="speech-overlay" class="speech-overlay hidden">
                <i class="fa-solid fa-volume-high"></i>
                <span id="subtitle-text"></span>
            </div>

            <div class="input-area">
                <div id="image-preview-container" class="image-preview-container hidden"></div>
                <div class="input-container">
                    <button id="attach-btn" class="icon-btn" title="Attach File">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                    <button id="mic-btn" class="icon-btn" title="Voice Input">
                        <i class="fa-solid fa-microphone"></i>
                    </button>
                    <button id="screenshot-btn" class="icon-btn" title="Look at Screen (Vision)">
                        <i class="fa-solid fa-eye"></i>
                    </button>
                    <input type="file" id="image-input" accept="*/*" multiple class="hidden">
                    <textarea id="user-input" placeholder="Type a message..." rows="1" spellcheck="true"
                        autocorrect="on" autocomplete="on"></textarea>
                    <button id="clear-input-btn" class="icon-btn hidden" title="Clear Draft">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                    <button id="send-btn" class="send-btn">
                        <i class="fa-solid fa-paper-plane"></i>
                    </button>
                    <button id="canvas-toggle-btn" class="icon-btn" title="Toggle Canvas">
                        <i class="fa-solid fa-window-maximize"></i>
                    </button>
                </div>
            </div>
        </main>

        <!-- Canvas Area -->
        <section id="canvas-panel" class="canvas-panel hidden">
            <div class="canvas-header">
                <h3><i class="fa-solid fa-palette"></i> Ruby Canvas</h3>
                <button id="close-canvas-btn" class="icon-btn">&times;</button>
            </div>
            <div id="canvas-content" class="canvas-content">
                <div class="canvas-placeholder">
                    <i class="fa-solid fa-wand-magic-sparkles"></i>
                    <p>Ruby's workspace. Ask her to render something!</p>
                </div>
            </div>
        </section>

    </div>

    <script src="/static/app.js?v=4"></script>
</body>

</html>
